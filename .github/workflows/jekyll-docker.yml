name: Build and deploy Jekyll site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build and deploy Jekyll site
      uses: jekyll/actions-pages@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
